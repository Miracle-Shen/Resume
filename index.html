<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>沈琪 - 前端工程师简历</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 侧边栏个人信息 -->
        <aside class="sidebar">
            <div class="profile-section">
                <div class="avatar">
                   <!--  <i class="fas fa-user"></i> -->
                    <img src="avatar.png" class="avatar" alt="Avatar">
                </div>
                <h1 class="name" data-placeholder="name">姓名</h1>
                <p class="title" data-placeholder="title">职位</p>
                <p class="subtitle" data-placeholder="subtitle">教育背景</p>
            </div>
            
            <div class="contact-section">
                <h2>联系方式</h2>
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <span data-placeholder="phone">电话</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <span data-placeholder="email">邮箱</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-graduation-cap"></i>
                    <span data-placeholder="language">语言能力</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-trophy"></i>
                    <span data-placeholder="github">GitHub</span>
                </div>
            </div>
            
            <div class="skills-section">
                <h2>技能专长</h2>
                <div id="skills-container" data-placeholder="skills"></div>
            </div>
            
            <div class="awards-section">
                <h2>主要荣誉</h2>
                <div id="awards-container" data-placeholder="awards"></div>
            </div>
        </aside>
        
        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 个人简介 -->
            <section class="section about-section">
                <h2 class="section-title">
                    <i class="fas fa-user-circle"></i>
                    个人简介
                </h2>
                <div class="section-content">
                    <p data-placeholder="about">个人简介内容</p>
                </div>
            </section>
            
            <!-- 实习经历 -->
            <section class="section experience-section">
                <h2 class="section-title">
                    <i class="fas fa-briefcase"></i>
                    实习经历
                </h2>
                <div class="section-content">
                    <div id="experience-container" data-placeholder="experience"></div>
                </div>
            </section>
            
            <!-- 项目经历 -->
            <section class="section projects-section">
                <h2 class="section-title">
                    <i class="fas fa-code"></i>
                    项目经历
                </h2>
                <div class="section-content">
                    <div id="projects-container" data-placeholder="projects"></div>
                </div>
            </section>
            
            <!-- 教育背景 -->
            <section class="section education-section">
                <h2 class="section-title">
                    <i class="fas fa-graduation-cap"></i>
                    教育背景
                </h2>
                <div class="section-content">
                    <div id="education-container" data-placeholder="education"></div>
                </div>
            </section>
            
            <!-- 专业竞赛 -->
            <section class="section competitions-section">
                <h2 class="section-title">
                    <i class="fas fa-trophy"></i>
                    专业竞赛
                </h2>
                <div class="section-content">
                    <div id="competitions-container" data-placeholder="competitions"></div>
                </div>
            </section>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
